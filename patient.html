        function validateForm(){
          var name=document.getElementById("name").value;

          if(name_t.test(name)){
            con1=true;
            document.getElementById("nameerror").innerHTML="*Valid*";
            document.getElementById("nameerror").style.color="red";

          }
          var agechar=document.getElementById("age").value;
          var age;
          if(agechar===''){
            age=-1;
          }else{

          }

            document.getElementById("adderror").style.color="red";

            document.getElementById("emailerror").style.color="red";
          }else if(!email){

            document.getElementById("emailerror").style.color="red";
          }else{

            document.getElementById("emailerror").innerHTML="*Invalid*";
            document.getElementById("emailerror").style.color="red";

          // var con8=false;

          var addh_t=/^[2-9]{1}[0-9]{3}\s{1}[0-9]{4}\s{1}[0-9]{4}$/;
          // console.log(addh);

            con8=true;
            document.getElementById("addnoerror").innerHTML="*Valid*";
            document.getElementById("addnoerror").style.color="red";
          }else if(!addh){

            document.getElementById("addnoerror").innerHTML="*Please fill the field.*";
            document.getElementById("addnoerror").style.color="red";

            document.getElementById("addnoerror").style.color="red";

            con9=true;
            document.getElementById("passerror").innerHTML="*Valid*";
            document.getElementById("passerror").style.color="red";
            var passchk=document.getElementById("passcheck").value;
            if(pass===passchk){
              con10=true;
              document.getElementById("passcheckerror").innerHTML="*Valid, password matched.*";
              document.getElementById("passcheckerror").style.color="red";
            }else if(!passchk){
              con10=false;
              document.getElementById("passcheckerror").innerHTML=" *Please re-enter the password to verify.*";
              document.getElementById("passcheckerror").style.color="red";
            }else{
              con10=false;
              document.getElementById("passcheckerror").innerHTML="*Inalid, please re-enter password properly.*";
              document.getElementById("passcheckerror").style.color="red";
            }
          }else if(!pass && !passchk){
            con9=false;
            con10=false;
            document.getElementById("passerror").innerHTML=" *Please fill the password filed.*";
            document.getElementById("passerror").style.color="red";
            document.getElementById("passcheckerror").innerHTML=" *Please fill the password filed and then verify.*";
            document.getElementById("passcheckerror").style.color="red";
          }
          else{
            con9=false;
            con10=false;
            document.getElementById("passerror").innerHTML="*Invalid, password must contail atleast one number, capital letter and special character.*";
            document.getElementById("passerror").style.color="red";
            document.getElementById("passcheckerror").innerHTML="*Please re-enter the password properly.*";
            document.getElementById("passcheckerror").style.color="red";
          }
        }
